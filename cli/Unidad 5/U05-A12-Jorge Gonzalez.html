<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="U05-A12-Jorge Gonzalez.js"></script>
    <script src="U05-A13-Jorge Gonzalez.js"></script>
    <title>U05-A12-Jorge Gonzalez</title>
</head>
<body>
    <form id="formulario" method="post">
        <label for="dni">DNI: </label>
        <input type="text" name="dni" id="dni" pattern="\d{2}\.\d{3}\.\d{3}-[A-Z]{1}">
        <br>
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" onblur="validaNombre()" pattern="[a-zA-Z]{3,10}(\s?[a-zA-Z]{0,10}\s?[a-zA-Z]{0,10}\s?[a-zA-Z]{0,10})?">
        <br>
        <label for="fecha_nacimiento">F. Nac.: </label>
        <input type="text" name="fecha_nacimiento" id="fecha_nacimiento" onblur="validaNacimiento()" pattern="([0-2]{1}[0-9]{1}|3{1}[0-1]{1})\/(0[0-9]{1}|1{1}[0-2]{1})\/[0-9]{4}$">
        <br>
        <label for="email">E-mail: </label>
        <input type="text" name="email" id="email" onblur="validaEmail()" pattern="^.{4,40}\@\w{4,10}\.\w{2,3}$">
        <br>
        <label for="pagina_web">Pág. Web: </label>
        <input type="text" name="pagina_web" id="pagina_web" onblur="validaWeb()" pattern="^http:\/\/w{3}\..{1,40}\.\w{2,3}$">
        <br>
        <label for="contraseña">Contraseña: </label>
        <input type="password" name="contraseña" id="contraseña" onblur="validaContrasena()" pattern="^.{8,10}$">
        <br>
        <label for="confirmar_contraseña">Confirmar contraseña: </label>
        <input type="password" name="confirmar_contraseña" id="confirmar_contraseña" onblur="confirma_contrasena()">
        <br>
        <button type="submit">GUARDAR</button>
        <button>VER</button>
    </form>
</body>
</html>
