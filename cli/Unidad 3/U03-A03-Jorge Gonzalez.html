<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U03-A03-Jorge Gonzalez</title>
</head>
<body>
    <script>
        var fn_dia = parseInt(prompt("Introduce el dia que naciste: "));
        var fn_mes = parseInt(prompt("Introduce el mes que naciste (en números): "));
        var fn_anyo = parseInt(prompt("Introduce el año que naciste: "));
        var fecha_actual = new Date();
        var fecha_nacimiento = new Date(fn_anyo, (fn_mes - 1), fn_dia);
        var meses_30 = [1,3,5,7,9,11];
        var meses_31 = [0,2,4,6,8,10];
        var anyos = fecha_actual.getFullYear() - fecha_nacimiento.getFullYear();
        var mes = fecha_actual.getMonth() - fecha_nacimiento.getMonth();
        var dias = fecha_actual.getDate() - fecha_nacimiento.getDate();

        if (fn_mes - 1 in meses_30 || fn_mes - 1 in meses_31){
            if (31 > dias > 30){
                mes++;
                dias = 1;
            } else if (30 < dias > 28){
                mes++;
                dias = 1;
            } else if (dias > 31){
                mes--;
                dias = 1;
            }
        }
        if (mes == 0 && dias == 0){
            var cumpleaños = new Date((fn_anyo + anyos), fn_mes, fn_dia);
        } else if (mes <= 0) {
            anyos--;
            mes = 11;
        }

        if (dias < 0){
            mes--;
            var ultimo_dia_mes = new Date(fecha_actual.getFullYear(), fecha_actual.getMonth(), 0).getDate();
            dias += ultimo_dia_mes;
        }
        document.write("Has vivido por: " + anyos + " años, " + mes + " meses y " + dias + " días.");
    </script>
</body>
</html>
