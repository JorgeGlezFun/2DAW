<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var hora = prompt("Introduce la hora en formato 'hh-mm-ss' o 'hh-mm': ");
        var hora_completa = new RegExp(/^\d{2}\:\d{2}\:\d{2}$/);
        var hora_parcial = new RegExp(/^\d{2}\:\d{2}\$/);
        if (hora_completa.test(hora) || hora_parcial.test(hora)) {
            alert("El formato introducido es correcto.")
        } else {
            alert("El formato introducido es incorrecto")
        }
    </script>
</body>
</html>
