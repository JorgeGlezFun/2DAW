<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U03-A11-Jorge Gonzalez</title>
</head>
<body>
    <script>
        var palabra = prompt("Introduce una cadena: ");
        for (c of palabra) {
            if (c == c.toUpperCase()) {
                alert("El cáracter " + c + " es mayúscula.")
            } else if (c == c.toLowerCase()) {
                alert("El cáracter " + c + " es minúscula.")
            }
        }
    </script>
</body>
</html>
