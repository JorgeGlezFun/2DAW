    <script>
        function reloj(){
            var hora_UTC = document.getElementById("UTC").value;
            var tiempo = new Date;
            var horas = (tiempo.getUTCHours() + parseInt(hora_UTC)).toString().padStart(2, "0");
            var minutos= tiempo.getUTCMinutes().toString().padStart(2, "0");
            var segundos = tiempo.getUTCSeconds().toString().padStart(2, "0");
            var reloj = horas + ":" + minutos + ":" + segundos;
            document.getElementById("reloj").innerHTML=reloj;
        }
        setInterval(reloj, 1000);
    </script>
