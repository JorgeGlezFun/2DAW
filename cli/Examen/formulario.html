<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorge Gonzalez Fuentes</title>
    <script src="formulario.js" async></script>
</head>
<body>
    <form action="mailto:Rafael.Figueroa@iesdonana.org" method="post" id="formulario">
        <fieldset>
            <legend>DATOS PERSONALES DE ACCESO</legend>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" pattern="[A-Z][a-z]+" required>
            <br>
            <label for="apellido">Apellido: </label>
            <input type="text" name="apellido" id="apellido" pattern="[A-Z][a-z]+" required>
            <br>
            <label for="dni">DNI: </label>
            <input type="password" name="dni" id="dni" pattern="[0-9]{2}\.[0-9]{3}\.[0-9]{3}-[A-Z]">
            <br>
            <label for="edad">Edad: </label>
            <input type="text" name="edad" id="edad" pattern="^(12[0-0]|1[01][0-9]|[1-9]?[0-9])$" required>
            <br>
            <label for="sexo">Sexo: </label>
            <select name="sexo" id="sexo" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otros</option>
            </select>
            <br>
            <label for="lugar_nacimiento">Lugar de Nacimiento</label>
            <input type="text" name="lugar_nacimiento" id="lugar_nacimiento" pattern="[A-Z][A-Za-z]{3,}" required>
        </fieldset>
        <br>
        <div>
        <button type="submit" id="submit">ENVIAR</button>
    </form>
    <button type="button" id="ver">VER DNI</button>
    </div>
</body>
</html>
