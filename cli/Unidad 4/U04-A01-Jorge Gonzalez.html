<body>
    <script>
        var objeto = {
            'patata': 3,
            'anemia': 6,
            'maradona': 1,
        }
        function ordenaIndices(tabla){
            var claves = Object.keys(tabla);
            claves.sort();
            for (i = 0; i < claves.length; i++){
                console.log(claves[i] + ' ' + tabla[claves[i]]);
            }
        }
        console.log(ordenaIndices(objeto));
    </script>
